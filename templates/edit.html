{% extends 'page.html' %}

{% block judul %} Edit Data {% endblock %}

{% block JudulKonten %}
<h3 class="box-title"> edit data </h3>
{% endblock %}

{% block konten%}
<form action="{{url_for('ubah')}}" method="POST">
    {% for row in hasil %}
        <div class="form-group">
            <label>id</label>
            <input type="hidden" name="idasli" value="{{ row.0 }}">
            <input type="text" name="id" class="form-control" placeholder="id" value="{{row.0}}">
        </div>
        <div class="form-group">
            <label>data</label>
            <input type="text" name="data" class="form-control" placeholder="data" value="{{row.1}}">
        </div>
        <div class="form-group">
            <label>image</label>
            <input type="text" name="image" class="form-control" placeholder="image" value="{{row.2}}">
        </div>
    {% endfor %}

    <div class="box-footer">
        <button type="reset" class="btn btn-default"> Batal </button>
        <button type="submit" class="btn btn-primary pull-right"> Ubah </button>
    </div>
</form>
{% endblock %}
